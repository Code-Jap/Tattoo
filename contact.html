    <main>

        <h2>Contactformulier</h2>
        <span align="center">
            <p>Als u op deze pagina uw gegevens achterlaat, zal ik zo spoedig mogelijk contact met u opnemen.</p>
        </span>


        <form name="contact-formulier" method="POST" data-netlify="true" class="form" title="Contact-formulier">
            <p>
                <label>Naam: </label><input type="text" name="naam:" required>
            </p>
            <p>
                <label>Email: </label><input type="email" name="email:" required>
            </p>
            <p>
                <label>Telefoonnummer: </label><input type="tel" name="telefoonnummer:">
            </p>

            <p>
                <label>Geboortedatum: </label><input type="date" name="geboortedatum:">
            </p>
            <br>
            <hr>
            <br>
            <p>
                <label>Geslacht:</label>


                <input name="Geslacht:" type="radio" value="man">
                <label for="man">Man</label>
                <input name="Geslacht:" type="radio" value="vrouw">
                <label for="vrouw">Vrouw</label>
            </p>
            <br>
            <p>
                <label>Welke stijlen spreken je aan?</label>
            </p>
            <br>
            <p>
                <input type="checkbox" name="Tattoo:" id="Japans" value="japans">
                <label for="Japans">Japans</label>

                <input type="checkbox" name="Tattoo:" id="oldschool" value="oldschool">
                <label for="oldschool">Oldschool</label>
            </p>


            <p>
                <input type="checkbox" name="Tattoo:" id="maori" value="maori">
                <label for="maori">Maori</label>

                <input type="checkbox" name="Tattoo:" id="tribal" value="tribal">
                <label for="tribal">Tribal</label>
            </p>

            <p>

                <input type="checkbox" name="Tattoo:" id="dotwork" value="dotwork">
                <label for="dotwork">Dotwork</label>

                <input type="checkbox" name="Tattoo:" id="blackwork" value="blackwork">
                <label for="blackwork">Blackwork</label>
            </p>
            <p>
                <input type="checkbox" name="Tattoo:" id="geometrisch" value="geometrisch">
                <label for="geometrisch">Geometrisch</label>

                <input type="checkbox" name="Tattoo:" id="minimalistisch" value="minimalistisch">
                <label for="minimalistisch">Minimalistisch</label>
            </p>

            <br>
            <hr>
            <br>
            <p>
                <label>Laat een berichtje achter: </label>
                <textarea name="berichtje" rows="4" cols="30"></textarea>
            </p>
            <br>
            <p>
                <label>Upload een afbeelding van je favo tattoo: </label>
                <input type="file" name="tattoo:">
            </p>
            <br>
            <p>
                <label>Link naar je eigen site: </label>
                <input type="url" name="url:">
            </p>
            <p>
                <input class="button" type="reset" value="reset" name="reset">
                <input class="button" type="submit" value="submit" name="submit">
            </p>
        </form>
